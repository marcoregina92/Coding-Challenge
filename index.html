<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Lia</title>
</head>
<body>
    <div class="container">
        <!-- Logo, titolo e barra con i buttom -->
        <header>
            <img class="logo" src="logo.png" alt="">
            
            <h1 class="nomeazienda">Talking Booleaners from A to B</h1>
            
            <div class="barraprenotazioni">
                <button>Prenota</button>
                <button>Termina prenotazioni</button>
                <button>Accendi luci</button>
            </div>
        </header>
        <br>
        <!-- Main con checkbox, descrizione monopattini e stato carica -->
        <main>
            <div class="monopattino">
                <input class="checkbox" type="checkbox">
                <h3>Monopattino Gino22</h3>
                <p>&#8614; Via Guadalametri - a 220 metri da te</p>
                <p>Stato di carica:</p>
                <div class="barra-gino22"></div>
            </div>
            <br>
            <div class="monopattino">
                <input class="checkbox" type="checkbox">
                <h3>Monopattino Mike24</h3>
                <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
                <p>Stato di carica:</p>
                <div class="barra-mike24"></div>
            </div>
            <br>
            <div class="monopattino">
                <input class="checkbox" type="checkbox">
                <h3>Monopattino Fede154</h3>
                <p>&#8614; Via Mentarini - a 490 metri da te</p>
                <p>Stato di carica:</p>
                <div class="barra-fede154"></div>
            </div>
        </main>
    </div>

</body>
</html>
